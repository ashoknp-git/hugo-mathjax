name: Build Binaries
on:
  workflow_dispatch: 

jobs: 
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos, ubuntu]
    runs-on: ${{ matrix.os }}-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build Binary
      id: binary
      run: bash build.sh
    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: hugo-${{ matrix.os }}
        path: hugo
