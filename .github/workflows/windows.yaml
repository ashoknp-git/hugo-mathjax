name: Windows
on:
  workflow_dispatch: 

jobs: 
  build:
    runs-on: windows-latest
    steps:
    - uses: al-cheb/configure-pagefile-action@v1.2
      with:
        minimum-size: 32GB
        disk-root: "C:"
    - run: Get-PSDrive
    - uses: actions/checkout@v2
    - run: cinst --no-progress openssh rsync
    - run: |
        rsync --version
